<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DrumKit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    
</head>

<body>
    <h1>DrumKit</h1>


    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Contact Us</a></li>
                        </ul>
                    </li>  
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->
    <!-- keys code starts -->

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">CLAP</div>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">HITHAT</div>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">KICK</div>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">OPENHAT</div>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">BOOM</div>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <div class="sound">RIDE</div>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="sound">SNARE</div>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="sound">TOM</div>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <div class="sound">TINK</div>
        </div>

    </div>

    <!-- keys code ends -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
